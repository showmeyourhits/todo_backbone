<html>
  <head>
    <title>Todo List</title>
  </head>
  <body>
  <div id="app">
  	<header>
  		<h1>To-do to-do to-do-do-do</h1>
  		<input id="create-new" type="text">
  		<input id="complete-all" type="checkbox" id="allChecked"><label for="allChecked"> Mark all ass completed</label>
  	</header>
  	<section >
  		<ul id="todo-list">
  			<li class="todo"><input type="checkbox"><span>Gonna do dis</span><button class="remove-todo">X</button>
  			</li>
  		</ul>
  	</section>
  	<footer id="stats">
  		<div id="undone">10 still is not completed</div>
  		<div id="done">10 is completed. Good Boy</div>
  	</footer>
  </div>
  <script src="bundle.js"></script>
  </body>
</html>
